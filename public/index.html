<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div>
            <div class="train section">
                <h2>Trains</h2>
                <div class="section-grid">
                    <div class="route-card">
                        <h4>Red Line</h4>
                        <div class="direction">
                            <p>Howard</p>
                            <p class="eta">5</p>
                        </div>
                        <div class="direction">
                            <p>95th / Dan Ryan</p>
                            <p class="eta">13</p>
                        </div>
                        <p class="stop">Fullerton</p>
                    </div>
                    <div class="route-card">
                        <h4>Brown Line</h4>
                        <div class="direction">
                            <p>Kimball</p>
                            <p class="eta">18</p>
                        </div>
                        <div class="direction">
                            <p>Loop</p>
                            <p class="eta">7</p>
                        </div>
                        <p class="stop">Fullerton</p>
                    </div>
                </div>
            </div>
            <div class="bus section">
                <h2>Buses</h2>
                <div class="section-grid">
                    <div class="route-card">
                        <h4>8 Halsted</h4>
                        <div class="direction">
                            <p>North</p>
                            <p class="eta">18</p>
                        </div>
                        <div class="direction">
                            <p>South</p>
                            <p class="eta">25</p>
                        </div>
                        <p class="stop">Halsted / Webster</p>
                    </div>
                    <div class="route-card">
                        <h4>22 Clark</h4>
                        <div class="direction">
                            <p>North</p>
                            <p class="eta">18</p>
                        </div>
                        <div class="direction">
                            <p>South</p>
                            <p class="eta">25</p>
                        </div>
                        <p class="stop">Clark / Webster</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
