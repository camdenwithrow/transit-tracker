<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div>
            <div class="train section">
                <div class="header">
                    <h2>Trains</h2>
                    <div class="add">
                        <button class="button" id="train-add">
                            <p>+</p>
                        </button>
                    </div>
                </div>
                <div class="section-grid" id="train-card-container">
                    <!-- route cards appended here -->
                </div>
            </div>
            <div class="bus section">
                <div class="header">
                    <h2>Buses</h2>
                    <div class="add">
                        <button class="button" id="bus-add">
                            <p>+</p>
                        </button>
                    </div>
                </div>
                <div class="section-grid" id="bus-card-container">
                    <!-- route cards appended here -->
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div id="add-modal" class="modal-container hide">
            <button id="close-modal">close</button>
            <div id="train-select-container">
                <div>
                    <h3>
                        Add Train
                    </h3>
                </div>
                <div class="train-options-grid" id="select-route">
                </div>
                <div id="select-station"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
